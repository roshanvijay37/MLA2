<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJP Booth & Panchayath Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ff6f00;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-btn {
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .action-btn img {
            width: 20px;
            height: 20px;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .btn-group {
            display: inline-flex;
            gap: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
            .action-btn {
                padding: 6px;
            }
        }
        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        header, footer {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="bjplogo.svg" alt="Logo" class="logo">
        </a>
        <h1>BJP Booth & Panchayath Contact Information - Mulki-Moodubidre</h1>
    </header>

    <!-- Booth Contact Information Table -->
    <h2>Booth Contact Information</h2>
    <table id="booth-table">
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Name</th>
                <th>Place</th>
                <th>Mobile No.</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Panchayath Contact Information Table -->
    <h2>Panchayath President and Vice President Information</h2>
    <table id="panchayath-table">
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Panchayath Name</th>
                <th>Post</th>
                <th>Name</th>
                <th>Mobile No.</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        <h4>Designed and Developed with ❤️ by 
            <a href="https://roshanvijay.com" target="_blank" style="text-decoration: none; color: #fff;">
                <b>Roshan Vijay Shetty</b>
            </a>
        </h4>
    </footer>

        boothData.forEach(person => {

            row.innerHTML = `

</body>
</html>
